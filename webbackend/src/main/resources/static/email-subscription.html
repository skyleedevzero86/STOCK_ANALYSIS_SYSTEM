<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 구독 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/email-subscription.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">실시간 주식 분석 시스템</a>
        </div>
        <div class="header-actions">
          <nav class="nav-menu">
            <a href="/" class="nav-item nav-link">홈</a>
            <a href="/email-subscription.html" class="nav-item nav-link active">구독신청</a>
            <a href="/admin-login.html" class="nav-item nav-link">로그인</a>
            <div class="nav-dropdown">
              <a href="/template-management.html" class="nav-item nav-link nav-dropdown-toggle">
                템플릿보기 <span class="dropdown-arrow">▼</span>
              </a>
              <div class="nav-dropdown-menu">
                <a href="/template-management.html#create-template" class="nav-dropdown-item" data-section="create-template">새 템플릿 생성</a>
                <a href="/template-management.html#ai-email" class="nav-dropdown-item" data-section="ai-email">AI 분석 이메일 발송</a>
              </div>
            </div>
            <a href="/api-view.html" class="nav-item nav-link">API보기</a>
            <a href="/admin-dashboard.html" class="nav-item nav-link">관리자대시보드</a>
            <a href="/contact-inquiry-list.html" class="nav-item nav-link">문의사항</a>
            <button class="icon-btn btn-logout-nav" onclick="logout()" title="로그아웃" style="display: none;">로그아웃</button>
          </nav>
        </div>
      </div>
    </header>

    <main id="main-content" role="main">
      <section class="content-section" aria-labelledby="subscription-title">
        <div class="container">
          <div class="content-header">
            <h2 id="subscription-title" class="section-title">이메일 구독 신청</h2>
          </div>

          <div class="content-grid" style="max-width: 500px; margin: 0 auto; grid-template-columns: 1fr;">
            <article class="info-card info-card--lightblue">
              <div class="info-card__content">
                <form id="subscriptionForm">
                  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="name" style="display: block; margin-bottom: 8px; font-weight: 500; color: #222; font-size: 0.875rem;">이름 *</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                      placeholder="홍길동"
                      style="width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 0.875rem; transition: all 0.3s ease; font-family: inherit;"
                    />
                  </div>

                  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500; color: #222; font-size: 0.875rem;">이메일 *</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      placeholder="user@example.com"
                      style="width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 0.875rem; transition: all 0.3s ease; font-family: inherit;"
                    />
                  </div>

                  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="phone" style="display: block; margin-bottom: 8px; font-weight: 500; color: #222; font-size: 0.875rem;">전화번호 (선택사항)</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      placeholder="010-1234-5678"
                      style="width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 0.875rem; transition: all 0.3s ease; font-family: inherit;"
                    />
                  </div>

                  <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #222; font-size: 0.875rem;">동의 사항</label>
                    <div class="checkbox-group" style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
                      <input
                        type="checkbox"
                        id="emailConsent"
                        name="emailConsent"
                        required
                        style="width: 18px; height: 18px; cursor: pointer; margin: 0;"
                      />
                      <label for="emailConsent" style="margin: 0; font-weight: 400; cursor: pointer; color: #222; font-size: 0.875rem;">이메일 알림 수신에 동의합니다 *</label>
                    </div>
                    <div class="checkbox-group" style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
                      <input type="checkbox" id="phoneConsent" name="phoneConsent" style="width: 18px; height: 18px; cursor: pointer; margin: 0;" />
                      <label for="phoneConsent" style="margin: 0; font-weight: 400; cursor: pointer; color: #222; font-size: 0.875rem;">전화번호를 통한 알림 수신에 동의합니다</label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn--primary" style="width: 100%; padding: 12px 24px; font-size: 1rem; font-weight: 600; margin-top: 8px;">구독 신청</button>
                </form>

                <div
                  id="statusMessage"
                  class="status-message"
                  style="display: none; margin-top: 20px; padding: 12px 16px; border-radius: 8px; text-align: center; font-weight: 500; font-size: 0.875rem;"
                ></div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/company.html">회사소개</a>
          <a href="/terms.html">이용약관</a>
          <a href="/privacy.html">개인정보처리방침</a>
          <a href="/contact.html">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p class="footer-logo">주식 분석 시스템. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/email-subscription.js"></script>
  </body>
</html>
