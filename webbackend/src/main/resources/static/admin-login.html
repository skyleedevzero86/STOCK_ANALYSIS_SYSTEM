<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-login.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>관리자 로그인</h1>
        <p>관리자 계정으로 로그인하여 구독자 목록을 확인하세요</p>
      </div>

      <div class="navigation">
        <a href="/" class="nav-link">메인</a>
        <a href="/api-view.html" class="nav-link">API 보기</a>
        <a href="/email-subscription.html" class="nav-link">이메일 구독</a>
        <a href="/admin-login.html" class="nav-link active">관리자</a>
      </div>

      <div class="login-form">
        <div class="admin-info">
          <strong>기본 관리자 계정:</strong><br />
          이메일: admin@admin.com<br />
          비밀번호: 1234
        </div>

        <h2>관리자 로그인</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="admin@admin.com"
            />
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="1234"
            />
          </div>

          <button type="submit" class="btn-login">로그인</button>
        </form>

        <div
          id="statusMessage"
          class="status-message"
          style="display: none"
        ></div>
      </div>
    </div>

    <script src="js/auth-menu.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
