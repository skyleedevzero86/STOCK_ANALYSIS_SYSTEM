<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발송 이력 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8 20 Q8 12 12 8 Q16 12 16 20"
                stroke="white"
                stroke-width="2.5"
                fill="none"
                stroke-linecap="round"
              />
              <path
                d="M10 20 L14 20"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/" class="nav-item">홈</a>
          <a href="/template-management.html" class="nav-item">템플릿보기</a>
          <a href="/api-view.html" class="nav-item">API보기</a>
          <a href="/admin-dashboard.html" class="nav-item">관리자대시보드</a>
        </nav>
        <div class="header-actions">
          <button class="icon-btn" onclick="logout()" title="로그아웃">로그아웃</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="header">
        <h1>발송 이력</h1>
        <p id="userEmailDisplay">발송 상세 이력</p>
      </div>

      <div class="navigation">
        <a href="/" class="nav-link">메인</a>
        <a href="/template-management.html" class="nav-link">템플릿보기</a>
        <a href="/api-view.html" class="nav-link">API보기</a>
        <a href="/admin-dashboard.html" class="nav-link">관리자대시보드</a>
        <button class="nav-link btn-logout-nav" onclick="logout()">
          로그아웃
        </button>
      </div>

      <div class="admin-dashboard">
        <div class="dashboard-header">
          <h2 id="historyTitle">발송 이력</h2>
        </div>

        <div class="subscriptions-table">
          <div class="table-header">
            <h3>발송 이력</h3>
            <div style="display: flex; gap: 10px; align-items: center">
              <select
                id="pageSizeSelect"
                onchange="changePageSize()"
                style="
                  padding: 8px 12px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                  font-size: 14px;
                "
              >
                <option value="20">20개씩</option>
                <option value="100" selected>100개씩</option>
                <option value="1000">1000개씩</option>
              </select>
              <button
                onclick="loadEmailHistory(currentHistoryPage)"
                style="
                  padding: 8px 16px;
                  background: #3498db;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                "
              >
                새로고침
              </button>
              <button
                onclick="window.location.href='/admin-dashboard.html'"
                style="
                  padding: 8px 16px;
                  background: #95a5a6;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                "
              >
                목록으로
              </button>
              <button
                onclick="openSendEmailModal()"
                style="
                  padding: 8px 16px;
                  background: #27ae60;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                "
              >
                메일 보내기
              </button>
              <button
                onclick="openSendSmsModal()"
                style="
                  padding: 8px 16px;
                  background: #e74c3c;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                "
              >
                문자 발송하기
              </button>
            </div>
          </div>
          <div class="table-content">
            <div id="emailHistoryContent">
              <div class="loading">데이터를 불러오는 중...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="sendEmailModal"
      class="modal"
      style="display: none"
      onclick="if(event.target === this) closeSendEmailModal();"
    >
      <div
        class="modal-content"
        onclick="event.stopPropagation();"
        style="
          background: white;
          padding: 30px;
          border-radius: 8px;
          max-width: 600px;
          width: 90%;
          max-height: 90vh;
          overflow-y: auto;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2 style="margin: 0">이메일 발송</h2>
          <button
            onclick="closeSendEmailModal()"
            style="
              background: none;
              border: none;
              font-size: 24px;
              cursor: pointer;
              color: #666;
            "
          >
            &times;
          </button>
        </div>
        <div style="margin-bottom: 15px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >수신자 이메일</label
          >
          <input
            type="text"
            id="recipientEmail"
            readonly
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              background: #f5f5f5;
              cursor: not-allowed;
            "
          />
          <input type="hidden" id="actualRecipientEmail" />
        </div>
        <div style="margin-bottom: 15px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >제목</label
          >
          <input
            type="text"
            id="emailSubject"
            placeholder="이메일 제목을 입력하세요"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>
        <div style="margin-bottom: 20px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >내용</label
          >
          <textarea
            id="emailBody"
            placeholder="이메일 내용을 입력하세요"
            rows="10"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              resize: vertical;
              font-family: inherit;
            "
          ></textarea>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end">
          <button
            onclick="closeSendEmailModal()"
            style="
              padding: 10px 20px;
              background: #95a5a6;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            취소
          </button>
          <button
            id="sendEmailBtn"
            onclick="sendEmail(event)"
            style="
              padding: 10px 20px;
              background: #27ae60;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            발송
          </button>
        </div>
      </div>
    </div>

    <div
      id="sendSmsModal"
      class="modal"
      style="display: none"
      onclick="if(event.target === this) closeSendSmsModal();"
    >
      <div
        class="modal-content"
        onclick="event.stopPropagation();"
        style="
          background: white;
          padding: 30px;
          border-radius: 8px;
          max-width: 600px;
          width: 90%;
          max-height: 90vh;
          overflow-y: auto;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2 style="margin: 0">문자 발송</h2>
          <button
            onclick="closeSendSmsModal()"
            style="
              background: none;
              border: none;
              font-size: 24px;
              cursor: pointer;
              color: #666;
            "
          >
            &times;
          </button>
        </div>
        <div style="margin-bottom: 15px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >수신자 전화번호</label
          >
          <input
            type="text"
            id="recipientPhone"
            readonly
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              background: #f5f5f5;
              cursor: not-allowed;
            "
          />
          <input type="hidden" id="actualRecipientPhone" />
        </div>
        <input type="hidden" id="actualSmsFrom" />
        <div style="margin-bottom: 20px">
          <label style="display: block; margin-bottom: 5px; font-weight: bold"
            >메시지 내용</label
          >
          <textarea
            id="smsBody"
            placeholder="문자 메시지 내용을 입력하세요"
            rows="10"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              resize: vertical;
              font-family: inherit;
            "
          ></textarea>
          <small style="color: #666"
            >한글 45자, 영자 90자 이상 입력 시 자동으로 LMS(장문 문자)로
            발송됩니다.</small
          >
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end">
          <button
            onclick="closeSendSmsModal()"
            style="
              padding: 10px 20px;
              background: #95a5a6;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            취소
          </button>
          <button
            id="sendSmsBtn"
            onclick="sendSms(event)"
            style="
              padding: 10px 20px;
              background: #e74c3c;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            발송
          </button>
        </div>
      </div>
    </div>

    <style>
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/">회사소개</a>
          <a href="/">이용약관</a>
          <a href="/">개인정보처리방침</a>
          <a href="/">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p>주식 분석 시스템. All Rights Reserved.</p>
          <span class="footer-logo">SAS</span>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/email-history.js"></script>
  </body>
</html>
