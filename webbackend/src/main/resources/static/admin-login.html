<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-login.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">실시간 주식 분석 시스템</a>
        </div>
        <div class="header-actions">
          <nav class="nav-menu">
            <a href="/" class="nav-item">홈</a>
            <a href="/email-subscription.html" class="nav-item">구독신청</a>
            <a href="/admin-login.html" class="nav-item active">로그인</a>
          </nav>
        </div>
      </div>
    </header>

    <main id="main-content" role="main">
      <section class="content-section" aria-labelledby="login-title">
        <div class="container">
          <div class="content-header">
            <h2 id="login-title" class="section-title">관리자 로그인</h2>
          </div>

          <div class="content-grid" style="max-width: 500px; margin: 0 auto; grid-template-columns: 1fr;">
            <article class="info-card info-card--lightblue">
              <div class="info-card__content">
                <div class="admin-info" style="background: #f6f7f7; padding: 16px; border-radius: 8px; margin-bottom: 24px; font-size: 0.875rem; color: #666; line-height: 1.6;">
                  <strong style="color: #2f456e; font-weight: 600;">기본 관리자 계정:</strong><br />
                  이메일: admin@admin.com<br />
                  비밀번호: 1234
                </div>

                <form id="loginForm">
                  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500; color: #222; font-size: 0.875rem;">이메일</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      placeholder="admin@admin.com"
                      style="width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 0.875rem; transition: all 0.3s ease; font-family: inherit;"
                    />
                  </div>

                  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500; color: #222; font-size: 0.875rem;">비밀번호</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                      placeholder="1234"
                      style="width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 0.875rem; transition: all 0.3s ease; font-family: inherit;"
                    />
                  </div>

                  <button type="submit" class="btn btn--primary" style="width: 100%; padding: 12px 24px; font-size: 1rem; font-weight: 600; margin-top: 8px;">로그인</button>
                </form>

                <div
                  id="statusMessage"
                  class="status-message"
                  style="display: none; margin-top: 20px; padding: 12px 16px; border-radius: 8px; text-align: center; font-weight: 500; font-size: 0.875rem;"
                ></div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/">회사소개</a>
          <a href="/">이용약관</a>
          <a href="/">개인정보처리방침</a>
          <a href="/">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p>주식 분석 시스템. All Rights Reserved.</p>
          <span class="footer-logo">SAS</span>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
