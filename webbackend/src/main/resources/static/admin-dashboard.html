<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 대시보드 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">실시간 주식 분석 시스템</a>
        </div>
        <div class="header-actions">
          <nav class="nav-menu">
            <a href="/" class="nav-item nav-link">홈</a>
            <a href="/email-subscription.html" class="nav-item nav-link"
              >구독신청</a
            >
            <a href="/admin-login.html" class="nav-item nav-link">로그인</a>
            <div class="nav-dropdown">
              <a href="/template-management.html" class="nav-item nav-link nav-dropdown-toggle">
                템플릿보기 <span class="dropdown-arrow">▼</span>
              </a>
              <div class="nav-dropdown-menu">
                <a href="/template-management.html#create-template" class="nav-dropdown-item" data-section="create-template">새 템플릿 생성</a>
                <a href="/template-management.html#ai-email" class="nav-dropdown-item" data-section="ai-email">AI 분석 이메일 발송</a>
              </div>
            </div>
            <a href="/api-view.html" class="nav-item nav-link">API보기</a>
            <a href="/admin-dashboard.html" class="nav-item nav-link active"
              >관리자대시보드</a
            >
            <a href="/contact-inquiry-list.html" class="nav-item nav-link"
              >문의사항</a
            >
            <button
              class="icon-btn btn-logout-nav"
              onclick="logout()"
              title="로그아웃"
              style="display: none"
            >
              로그아웃
            </button>
          </nav>
          <button id="symbolSelectBtn" class="icon-btn" title="종목 선택">
            종목선택
          </button>
        </div>
      </div>
    </header>

    <main id="main-content" role="main">
      <section
        class="content-section content-section--gray"
        aria-labelledby="dashboard-title"
      >
        <div class="container">
          <div class="content-header">
            <h2 id="dashboard-title" class="section-title">구독자 관리</h2>
          </div>

          <div class="content-grid">
            <article class="product-card product-card--blue">
              <div class="product-card__content">
                <h3 class="product-card__title">전체 구독자</h3>
                <div class="product-card__desc">
                  <div
                    class="stat-value"
                    id="totalSubscriptions"
                    style="font-size: 2rem; font-weight: 700; margin-top: 1rem"
                  >
                    -
                  </div>
                </div>
              </div>
            </article>

            <article class="product-card product-card--yellow">
              <div class="product-card__content">
                <h3 class="product-card__title">이메일 동의</h3>
                <div class="product-card__desc">
                  <div
                    class="stat-value"
                    id="emailConsentSubscriptions"
                    style="font-size: 2rem; font-weight: 700; margin-top: 1rem"
                  >
                    -
                  </div>
                </div>
              </div>
            </article>

            <article class="product-card product-card--mint">
              <div class="product-card__content">
                <h3 class="product-card__title">전화 동의</h3>
                <div class="product-card__desc">
                  <div
                    class="stat-value"
                    id="phoneConsentSubscriptions"
                    style="font-size: 2rem; font-weight: 700; margin-top: 1rem"
                  >
                    -
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>

      <section class="content-section" aria-labelledby="subscriptions-title">
        <div class="container">
          <div class="content-header">
            <h2 id="subscriptions-title" class="section-title">구독자 목록</h2>
            <div
              style="
                display: flex;
                gap: 10px;
                align-items: center;
                flex-wrap: wrap;
              "
            >
              <input
                type="text"
                id="searchNameInput"
                placeholder="이름으로 검색..."
                style="
                  padding: 8px 12px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  font-size: 14px;
                  width: 200px;
                "
                onkeyup="handleSearchKeyUp(event)"
              />
              <button
                onclick="handleSearch()"
                class="btn btn--primary"
                style="padding: 8px 16px; font-size: 0.875rem"
              >
                검색
              </button>
              <button
                onclick="clearSearch()"
                class="btn"
                style="
                  padding: 8px 16px;
                  font-size: 0.875rem;
                  background: #95a5a6;
                  color: white;
                "
              >
                초기화
              </button>
              <button
                onclick="loadSubscriptions()"
                class="btn btn--primary"
                style="padding: 8px 16px; font-size: 0.875rem"
              >
                새로고침
              </button>
            </div>
          </div>

          <div
            class="subscriptions-table"
            style="background: #fff; border-radius: 16px; padding: 24px"
          >
            <div class="table-content">
              <div id="subscriptionsContent">
                <div class="loading">데이터를 불러오는 중...</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/company.html">회사소개</a>
          <a href="/terms.html">이용약관</a>
          <a href="/privacy.html">개인정보처리방침</a>
          <a href="/contact.html">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p class="footer-logo">주식 분석 시스템. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/admin-dashboard.js"></script>
  </body>
</html>
