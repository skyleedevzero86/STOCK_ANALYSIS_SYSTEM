<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-login.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8 20 Q8 12 12 8 Q16 12 16 20"
                stroke="white"
                stroke-width="2.5"
                fill="none"
                stroke-linecap="round"
              />
              <path
                d="M10 20 L14 20"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/" class="nav-item">홈</a>
          <a href="/email-subscription.html" class="nav-item">구독신청</a>
          <a href="/admin-login.html" class="nav-item active">로그인</a>
        </nav>
        <div class="header-actions">
        </div>
      </div>
    </header>

    <div class="container">
      <div class="header">
        <h1>관리자 로그인</h1>
        <p>관리자 계정으로 로그인하여 구독자 목록을 확인하세요</p>
      </div>

      <div class="navigation">
        <a href="/" class="nav-link">메인</a>
        <a href="/email-subscription.html" class="nav-link">구독신청</a>
        <a href="/admin-login.html" class="nav-link active">로그인</a>
        <a
          href="/template-management.html"
          class="nav-link"
          style="display: none"
          >템플릿보기</a
        >
        <a href="/api-view.html" class="nav-link" style="display: none"
          >API보기</a
        >
        <a href="/admin-dashboard.html" class="nav-link" style="display: none"
          >관리자대시보드</a
        >
      </div>

      <div class="login-form">
        <div class="admin-info">
          <strong>기본 관리자 계정:</strong><br />
          이메일: admin@admin.com<br />
          비밀번호: 1234
        </div>

        <h2>관리자 로그인</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="admin@admin.com"
            />
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="1234"
            />
          </div>

          <button type="submit" class="btn-login">로그인</button>
        </form>

        <div
          id="statusMessage"
          class="status-message"
          style="display: none"
        >        </div>
      </div>
    </div>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/">회사소개</a>
          <a href="/">이용약관</a>
          <a href="/">개인정보처리방침</a>
          <a href="/">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p>주식 분석 시스템. All Rights Reserved.</p>
          <span class="footer-logo">SAS</span>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
