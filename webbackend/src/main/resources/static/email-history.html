<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 발송 이력 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>이메일 발송 이력</h1>
        <p id="userEmailDisplay">이메일 발송 상세 이력</p>
      </div>

      <div class="navigation">
        <a href="/" class="nav-link">메인</a>
        <a href="/template-management.html" class="nav-link">템플릿보기</a>
        <a href="/api-view.html" class="nav-link">API보기</a>
        <a href="/admin-dashboard.html" class="nav-link">관리자대시보드</a>
        <button class="nav-link btn-logout-nav" onclick="logout()">로그아웃</button>
      </div>

      <div class="admin-dashboard">
        <div class="dashboard-header">
          <h2 id="historyTitle">이메일 발송 이력</h2>
          <button onclick="window.location.href='/admin-dashboard.html'" class="btn-logout">목록으로</button>
        </div>

        <div class="subscriptions-table">
          <div class="table-header">
            <h3>발송 이력</h3>
            <button onclick="loadEmailHistory(currentHistoryPage)" style="
              padding: 8px 16px;
              background: #3498db;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            ">
              새로고침
            </button>
          </div>
          <div class="table-content">
            <div id="emailHistoryContent">
              <div class="loading">데이터를 불러오는 중...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth-menu.js"></script>
    <script src="js/email-history.js"></script>
  </body>
</html>
