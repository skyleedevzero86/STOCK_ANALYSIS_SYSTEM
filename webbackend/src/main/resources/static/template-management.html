<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 이메일 템플릿 관리</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/template-management.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">실시간 주식 분석 시스템</a>
        </div>
        <div class="header-actions">
          <nav class="nav-menu">
            <a href="/" class="nav-item nav-link">홈</a>
            <a href="/email-subscription.html" class="nav-item nav-link"
              >구독신청</a
            >
            <a href="/admin-login.html" class="nav-item nav-link">로그인</a>
            <div class="nav-dropdown">
              <a
                href="/template-management.html"
                class="nav-item nav-link active nav-dropdown-toggle"
              >
                템플릿보기 <span class="dropdown-arrow">▼</span>
              </a>
              <div class="nav-dropdown-menu">
                <a
                  href="/template-management.html#create-template"
                  class="nav-dropdown-item"
                  data-section="create-template"
                  >새 템플릿 생성</a
                >
                <a
                  href="/template-management.html#ai-email"
                  class="nav-dropdown-item"
                  data-section="ai-email"
                  >AI 분석 이메일 발송</a
                >
              </div>
            </div>
            <a href="/api-view.html" class="nav-item nav-link">API보기</a>
            <a href="/admin-dashboard.html" class="nav-item nav-link"
              >관리자대시보드</a
            >
            <a href="/contact-inquiry-list.html" class="nav-item nav-link"
              >문의사항</a
            >
            <button
              class="icon-btn btn-logout-nav"
              onclick="logout()"
              title="로그아웃"
              style="display: none"
            >
              로그아웃
            </button>
          </nav>
          <button id="symbolSelectBtn" class="icon-btn" title="종목 선택">
            종목선택
          </button>
        </div>
      </div>
    </header>

    <main id="main-content" role="main">
      <section class="content-section" aria-labelledby="template-title">
        <div class="container">
          <div class="content-header">
            <h1 id="template-title" class="section-title">
              AI 이메일 템플릿 관리
            </h1>
          </div>

          <div
            class="ai-email-section"
            id="ai-email-section"
            style="
              background: #fff;
              border-radius: 16px;
              padding: 24px;
              margin-bottom: 30px;
              display: none;
            "
          >
            <h3
              style="
                font-size: 1.25rem;
                font-weight: 700;
                color: #2f456e;
                margin-bottom: 20px;
                padding-bottom: 12px;
                border-bottom: 2px solid #60bde6;
              "
            >
              AI 분석 이메일 발송
            </h3>
            <div class="form-group">
              <label for="templateSelect">템플릿 선택</label>
              <select id="templateSelect" class="form-control">
                <option value="">템플릿을 선택하세요</option>
              </select>
            </div>
            <div class="symbol-input">
              <input
                type="text"
                id="symbolInput"
                placeholder="종목 심볼 (예: AAPL, GOOGL)"
                value="AAPL"
              />
              <button class="btn btn-success" onclick="sendAIEmail()">
                AI 분석 이메일 발송
              </button>
            </div>
            <div class="symbol-input">
              <input
                type="text"
                id="bulkSymbolsInput"
                placeholder="여러 종목 (쉼표로 구분, 예: AAPL,GOOGL,MSFT)"
                value="AAPL,GOOGL,MSFT"
              />
              <button class="btn btn-success" onclick="sendBulkAIEmail()">
                대량 AI 분석 이메일 발송
              </button>
            </div>
            <div
              id="emailResult"
              class="result-area"
              style="display: none"
            ></div>
          </div>

          <div
            class="template-board"
            id="create-template-section"
            style="background: #fff; border-radius: 16px; padding: 24px"
          >
            <h3
              style="
                font-size: 1.25rem;
                font-weight: 700;
                color: #2f456e;
                margin-bottom: 20px;
                padding-bottom: 12px;
                border-bottom: 2px solid #60bde6;
              "
            >
              템플릿 목록
            </h3>
            <div style="margin-bottom: 20px">
              <input
                type="text"
                id="searchInput"
                placeholder="템플릿 이름, 제목, 내용으로 검색..."
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  font-size: 0.95rem;
                "
              />
            </div>
            <div id="templateList" class="template-board-list"></div>
            <div
              id="pagination"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 8px;
                margin-top: 20px;
                padding: 20px;
              "
            ></div>

            <div
              class="template-form-section"
              style="
                margin-top: 40px;
                padding-top: 30px;
                border-top: 2px solid #e0e0e0;
              "
            >
              <h3
                style="
                  font-size: 1.25rem;
                  font-weight: 700;
                  color: #2f456e;
                  margin-bottom: 20px;
                  padding-bottom: 12px;
                  border-bottom: 2px solid #60bde6;
                "
              >
                새 템플릿 생성
              </h3>
              <form id="templateForm">
                <div class="form-group">
                  <label for="templateName">템플릿 이름</label>
                  <input type="text" id="templateName" required />
                </div>

                <div class="form-group">
                  <label for="templateSubject">이메일 제목</label>
                  <input
                    type="text"
                    id="templateSubject"
                    placeholder="예: 주식 분석 리포트 - {date}"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="templateContent">이메일 내용</label>
                  <textarea
                    id="templateContent"
                    placeholder="예시:
안녕하세요!

종목에 대한 분석 리포트를 보내드립니다.

감사합니다."
                    required
                  ></textarea>
                  <small
                    style="
                      color: #666;
                      font-size: 0.875rem;
                      margin-top: 8px;
                      display: block;
                    "
                  >
                    💡 단순 문구만 입력해주세요. 수신자 이름, 종목명, 날짜 등은
                    자동으로 채워지며, 주식 분석 내용은 자동으로 하단에
                    추가됩니다.
                  </small>
                </div>

                <div
                  style="
                    display: flex;
                    justify-content: flex-end;
                    margin-top: 20px;
                  "
                >
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="
                      background: #2f456e;
                      color: #fff;
                      padding: 12px 24px;
                      border-radius: 8px;
                      border: none;
                      cursor: pointer;
                      font-weight: 500;
                      min-width: 120px;
                    "
                  >
                    템플릿 생성
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/company.html">회사소개</a>
          <a href="/terms.html">이용약관</a>
          <a href="/privacy.html">개인정보처리방침</a>
          <a href="/contact.html">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p class="footer-logo">주식 분석 시스템. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/template-management.js"></script>
  </body>
</html>
