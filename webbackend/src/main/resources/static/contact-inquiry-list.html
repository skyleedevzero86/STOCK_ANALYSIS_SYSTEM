<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의사항 관리 - 주식 분석 시스템</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="header-logo">
          <a href="/" aria-label="홈으로 이동">실시간 주식 분석 시스템</a>
        </div>
        <div class="header-actions">
          <nav class="nav-menu">
            <a href="/" class="nav-item nav-link">홈</a>
            <a href="/email-subscription.html" class="nav-item nav-link">구독신청</a>
            <a href="/admin-login.html" class="nav-item nav-link">로그인</a>
            <a href="/template-management.html" class="nav-item nav-link">템플릿보기</a>
            <a href="/api-view.html" class="nav-item nav-link">API보기</a>
            <a href="/admin-dashboard.html" class="nav-item nav-link">관리자대시보드</a>
            <a href="/contact-inquiry-list.html" class="nav-item nav-link active">문의사항</a>
            <button class="icon-btn btn-logout-nav" onclick="logout()" title="로그아웃" style="display: none;">
              로그아웃
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main id="main-content" role="main">
      <section class="content-section" aria-labelledby="inquiries-title">
        <div class="container">
          <div class="content-header">
            <h2 id="inquiries-title" class="section-title">문의사항 관리</h2>
            <div
              style="
                display: flex;
                gap: 10px;
                align-items: center;
                flex-wrap: wrap;
              "
            >
              <select
                id="categoryFilter"
                onchange="handleCategoryFilter()"
                style="
                  padding: 8px 12px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  font-size: 14px;
                "
              >
                <option value="">전체 카테고리</option>
                <option value="service">서비스 이용 문의</option>
                <option value="api">API 사용 문의</option>
                <option value="data">데이터 정확성 문의</option>
                <option value="technical">기술적 문제</option>
                <option value="subscription">구독 관리</option>
                <option value="other">기타</option>
              </select>
              <input
                type="text"
                id="searchKeywordInput"
                placeholder="이름, 이메일, 제목, 내용으로 검색..."
                style="
                  padding: 8px 12px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  font-size: 14px;
                  width: 300px;
                "
                onkeyup="handleSearchKeyUp(event)"
              />
              <button
                onclick="handleSearch()"
                class="btn btn--primary"
                style="padding: 8px 16px; font-size: 0.875rem"
              >
                검색
              </button>
              <button
                onclick="clearSearch()"
                class="btn"
                style="
                  padding: 8px 16px;
                  font-size: 0.875rem;
                  background: #95a5a6;
                  color: white;
                "
              >
                초기화
              </button>
              <button
                onclick="loadInquiries()"
                class="btn btn--primary"
                style="padding: 8px 16px; font-size: 0.875rem"
              >
                새로고침
              </button>
            </div>
          </div>

          <div
            class="subscriptions-table"
            style="background: #fff; border-radius: 16px; padding: 24px"
          >
            <div class="table-content">
              <div id="inquiriesContent">
                <div class="loading">데이터를 불러오는 중...</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="/company.html">회사소개</a>
          <a href="/terms.html">이용약관</a>
          <a href="/privacy.html">개인정보처리방침</a>
          <a href="/contact.html">고객센터</a>
        </div>
        <div class="footer-copyright">
          <p class="footer-logo">주식 분석 시스템. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/auth-menu.js"></script>
    <script src="js/contact-inquiry-list.js"></script>
  </body>
</html>
